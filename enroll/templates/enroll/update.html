{% extends 'enroll/header.html' %}

{% block title%}Update Page{%endblock%}

{% block content %}
  <div class="row">
    <div class="col-12 col-md-8 offset-md-2">
      <h4 class="text-center alert alert-info">Update Student Information</h4>
      <form  method="post">
        {%csrf_token%}
        {{form.as_p}}
        <button type="submit" class="btn btn-success" name="button">Update</button>
        <a href="{% url 'homepage' %}" class="btn btn-info">Back To Home</a>
      </form>
    </div>
  </div>
{%endblock%}
